<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
    <title>Car Insurance Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
    </script>

    <div>
        <form method="post" >

        <div>
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name" placeholder="Name" required>
        </div>
       
        <div>
            <label for="email">Email</label> <br>
            <input type="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" placeholder="Email" name="email" id="email" required>
        </div>

        <div>
            <label for="gender">Gender</label> <br>
            <input type="radio" name="gender" id="gender_m" required>Male
            <input type="radio" name="gender" id="gender_f" required>Female
        </div>
        
        <div>
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars" placeholder= "--Please choose an option--" required>
                <option value="choose">--Please choose an option--</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>

        <div>
            <label for="carage">Car Age</label> <br>
            <input type="number" name="carage" id="carage" placeholder="Car Age" required>
        </div>

        <div>
            <label for="dop">Date of Purchase(dop)</label> <br>
            <input type="date" name="dop" id="dop" required>
        </div>
        
        <div>
            <label for="password">Password</label> <br>
            <input type="password" name="password" id="password" required placeholder="Password">
        </div>
        
        <div>
            <button type="submit">Submit</button>
        </div>

        </form>
    </div>
	

</body>

</html>
